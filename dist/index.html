  <body>
<style>



body {
    background-color: #f5f5f5;
    display: flex;
    flex-direction: row;
    /* space between */
    justify-content: space-evenly;
    /* space around */
    align-items: center;
    overflow-wrap: normal;
    height: 100vh;
    width: 100vw;
}




li {
    padding: 0.5em;
}
.inputs {
    padding: 0em;
    margin: 0em;
    width: 15em;
    height: 15em;
    border: 1px solid #000000;
    gap: 0em;
    font-size: 1em;
    position: relative;
    overflow: clip;
    background:
    conic-gradient(from 90deg at 1px 1px,#0000 90deg,rgb(0, 0, 0) 0) 
    0 0/1em 1em;
    background-origin: border-box;

}


.just-tell-me-the-answer {
    display: none;
    position: absolute;
}
.vertical {
    writing-mode: vertical-rl;
    text-orientation: upright;
    letter-spacing: 0.20ch;
    padding-top: 0.15ch;
}

.horizontal {
    text-orientation: sideways;
    padding-left: 0.48ch;
    letter-spacing: 1ch;
}

input:disabled {
    background-color: #49e9545e;
}

input {
    position: absolute;
    padding: 0em;
    margin: 0em;
    border: 0px solid #000000;
    font-stretch: expanded;
    background-color: rgba(0, 0, 0, 0.166);
    font-family: "Courier New", Courier, monospace;
}


.see-ans {
  /* stick to bottom left */
  position: absolute;
  left: 1em;
  bottom: 1.4em;
  border: 0px solid #000000;
  padding: 0.3em;
}



</style>
  <button class="see-ans" onclick="
  
  let elements = document.getElementsByClassName('word');
  // loop over elements
  for (let i = 0; i < elements.length; i++) {
    element = elements.item(i);
    console.log(element);
    // get id of element
    var id = element.getAttribute('id');
    // set 
    element.value = id;
  }

  ">Reveal Answers</button>
  
<script type="module">import init from './crossword-720fe353d2e07146.js';init('/crossword-720fe353d2e07146_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
